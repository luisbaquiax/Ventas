<hr />
<div class="container">
  <div class="row">
    <div class="col">
      <h2>Elegir archivo</h2>
      <form>
        <div class="mb-3">
          <label for="formFileLg" class="form-label"></label>
          <input
            name="file"
            class="form-control form-control-lg"
            id="formFileLg"
            type="file"
            (change)="chooseFile($event)"
            accept=".xlsx"
          />
        </div>
        <button type="button" class="btn btn-primary" (click)="subirDatos()">
          Subir datos
        </button>
        <button type="button" class="btn btn-primary ms-3" (click)="verDatos()">
            Ver datos
          </button>
      </form>
    </div>
  </div>
</div>
<hr />
<div class="container text-center">
  <div class="row">
    <div class="col-md-3">
      <div class="card text-center bg-warning text-white mb-3">
        <div class="card-body">
          <h3>Cantidad de ventas</h3>
          <h4 class="display-4">{{ cantidadVentas }}</h4>
        </div>
      </div>

      <div class="card text-center bg-success text-white mb-3">
        <div class="card-body">
          <h3>Unidades vendidas</h3>
          <h4 class="display-4">{{ unidadesVendidas }}</h4>
        </div>
      </div>
    </div>
  </div>
</div>
